{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="auth-container d-flex align-items-center justify-content-center min-vh-100 py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <span class="text-light fs-1 fw-bold">WatchBazaar</span>
                        <span class="text-primary fs-4 fw-bold">PK</span>
                    </a>
                </div>
                
                <div class="card bg-dark border-0 rounded-4 p-4 p-lg-5 text-center">
                    <div class="mb-4">
                        <div class="mb-3">
                            <span data-feather="check-circle" style="width:64px;height:64px;color:#28a745;"></span>
                        </div>
                        <h4 class="text-uppercase text-light">Password Reset Complete</h4>
                        <p class="text-muted">
                            Your password has been successfully reset. 
                            You can now sign in with your new password.
                        </p>
                    </div>
                    
                    <a href="{% url 'login' %}" class="btn btn-wb-primary btn-lg w-100">
                        Sign In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
